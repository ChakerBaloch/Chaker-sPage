<!DOCTYPE html>
<html>
<head>
  <title>Sign Up and Random Number Generator</title>
  <style>
    body {
      background-color: #ffcccc;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    input {
      margin: 5px 0;
      padding: 10px;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #dddddd;
    }

    .output {
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sign Up</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <button type="submit">Submit</button>
  </form>

  <h1>Random Number Generator</h1>
  <button onclick="generateNumber()">Generate a random number</button>
  <p class="output"></p>

  <script>
    function generateNumber() {
      const output = document.querySelector('.output');
      const randomNumber = Math.floor(Math.random() * 100) + 1;
      output.innerHTML = `Your random number is: ${randomNumber}`;
    }
  </script>

</body>
</html>
